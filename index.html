<!DOCTYPE html>
<head>
  <title>Care Compass - Care Facility Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/care_compass.css">
</head>


<body>
  <div id='control' class='container'>
    <!-- User Input goes here -->
    <h1>Care <span id='logo' class="glyphicon glyphicon-zoom-in"></span></h1><h2>Compass</h2>
    <hr />
    <h3>Care Facility Locator</h3>
    <div id="spacer"></div>

    <h3>Filters:</h3>
    <div class="row">
      <div class="col-md-2">
          Facility Name:
      </div>
      <div class="col-md-6" id="search-by-name-div">
        <input class='form-control' id="search-by-name" type='text' placeholder="Filter by Facility Name">
      </div>
      <div class="col-md-4" id='search-by-name-btn' >
        <button id="name-search-btn" class='btn btn-default' type='button' >Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
          City:
      </div>
      <div class="col-md-10">
        <div class="dropdown">
          <button id="search-by-city-btn" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Filter by City<span class="caret"></span></button>
          <ul id="dynamic-city-list" class="dropdown-menu">
          <!-- <li><a href="#">Add dynamic city list here</a></li> -->
          </ul>
        </div>
      </div>
    </div>

    <div id='search-results'>
      <!-- <ul class='unstyled'></ul> -->

    </div>
    <hr />
    <div id="search-container">
      <h6>Current Search Displayed on Map</h6>
      <div id="current-search">
        <h6 id='search-criteria'> ALL Facilities</h6>
        <button id='search-clear' class='btn btn-xs btn-danger' type='button' >Clear Search</button>
      </div>
    </div>
  </div>

<div id="map-container"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.js"></script>
<script src="js/config.js" defer></script>
<script src="js/mapping.js" defer></script>
<script src="js/facility_db.js" defer></script>
<script src="js/care_compass.js" defer></script>
<script src="data/cached.js" defer></script>
</body>
</html>
